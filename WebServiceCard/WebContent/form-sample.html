<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Add card</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
            
                <form class="ui form" id="form" method="POST">
                    <h3 class="ui dividing header">Add card Information</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Card Name" required>
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <textarea rows="3" name="description" placeholder="Description" required></textarea>
                    </div>
                    <div class="field">
                        <label>Image URL</label>
                        <input type="text" name="imgUrl" placeholder="Image URL" required>
                    </div>
                    <div class="field">
                    	<label>Family</label>
						<select name="family" required>
							<option value="">-</option>
							<option value="test">test</option>
							<option value="test1">test1</option>
							<option value="test2">test2</option>
						</select> 
                    </div>
                    <div class="field">
                        <label>HP</label>
                        <input type="number" name="hp" required>
                    </div>
                    <div class="field">
                        <label>Energy</label>
                        <input type="number" name="energy" required>
                    </div>
                    <div class="field">
                        <label>Attack</label>
                        <input type="number" name="attack" required>
                    </div>
                    <div class="field">
                        <label>Defence</label>
                        <input type="number" name="defence" required>
                    </div>
                  
                    <button class="ui button" id="submit" type="submit" >OK</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/form-sample.js"></script>
    </body>
</html>
