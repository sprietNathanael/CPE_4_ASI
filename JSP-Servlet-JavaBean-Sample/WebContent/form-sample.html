<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="./addData" method="POST">
                    <h3 class="ui dividing header">Add Poney Information</h3>
                    <div class="field">
                        <label>Surname Name</label>
                        <input type="text" name="name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Super Power</label>
                        <input type="text" name="superpower" placeholder="Super Power">
                    </div>
                    <div class="field">
                        <label>Color</label>
                        <input type="text" name="color" placeholder="Color">
                    </div>
                    <div class="field">
                        <label>Image</label>
                        <input type="text" name="url-image" placeholder="URL image">
                    </div>
                  
                    <button class="ui button" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
