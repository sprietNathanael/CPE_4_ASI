<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="/lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/css/custom.css">

    </head>

    <body>
        <div class="ui clearing segment">
            <h3 class="ui right floated header">
                <div class="content" onclick="logout()">
                    <i class="user circle outline icon"></i>
                    <span id="userNameId">[USER]</span>
                </div>
            </h3>

            <h3 class="ui left floated header">
                <div class="content">
                	<a href="/cardHome.html">
	                    <i class="plus icon"></i>
	                    CREATE ROOM
	                    <div class="sub header">Create a room to play against other user</div>
                    </a>
                </div>
            </h3>
        </div>


        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" action="" method="GET">
                    <h3 class="ui dividing header">Create a Room</h3>
                    <div class="field">
                        <label>Room Name</label>
                        <input type="text" name="roomName" id="roomNameId">
                    </div>
                    <div class="field">
                        <label>Bet</label>
                        <input type="text" name="bet" id="roomBetId" placeholder="$">
                    </div>


                    <div class="ui buttons">
                        <button class="ui button" id="cancelButtonId" type="button">Cancel</button>
                        <div class="or"></div>
                        <button class="ui positive  labeled icon button" id="submit" type="button">
                            <i class="plus icon"></i>
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="/lib/jquery-3.3.1.min.js"></script>
        <script src="/lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="/js/tokenManagement.js"></script> 
        <script src="/js/room/createRoom.js"></script> 

    </body>
</html>
