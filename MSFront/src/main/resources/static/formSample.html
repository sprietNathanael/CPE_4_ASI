<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Add User</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form">
                    <h3 class="ui dividing header">Add User Information</h3>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="field">
                        <label>Surname</label>
                        <input type="text" name="surname" placeholder="Surname" required>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="field">
                        <label>Re-Password</label>
                        <input type="password" name="repassword" required>
                    </div>
                    
                    <button class="ui button" id="submit" type="submit" >OK</button>
                    <button class="ui button" id="cancel" type="button" >Cancel</button>
                </form>
            </div>
        </div>
        
        <!-- Jquery -->
        <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
        <script	type="text/javascript" src="js/tokenManagement.js"></script>
        <script	type="text/javascript" src="js/formSample.js"></script>
    </body>
</html>
