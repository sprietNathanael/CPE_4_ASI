<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form">
                    <h3 class="ui dividing header">Login</h3>
                    <div class="field">
                        <label>Surname</label>
                        <input type="text" name="surname" placeholder="Surname" required>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="password" required>
                    </div>
                    
                    <button class="ui button" id="submit" >Connect</button>
                </form>
                <div class="ui negative hidden message" id="loginError">
					  <div class="header">
					    Oops
					  </div>
					  <p>The login and / or the password is wrong</p>
				</div>
            </div>
        </div>
        
        <!-- Jquery -->
        <script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
        <script	type="text/javascript" src="js/login.js"></script>
    </body>
</html>
